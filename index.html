<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>SEOUL MUSEUM OF ART(join)</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
	<script src="js/sma.js"></script>
	<link rel="stylesheet" href="css/sma.css">
</head>
<body>
	<div id="layout">
		<header>
		</header>
		<main>
			<img src="images/logo.png" alt="로고">
			<a href="#" id="join">JOIN</a>
			<div id="name">
				<label for="text">name : </label>
				<input type="text" id="id" required>
			</div>
			<div id="email">
				<label for="email">e-mail : </label>
				<input type="email" id="email" pattern=".+@globex\.com" size="30" required>
			</div>
			<div id="password">
				<label for="pass">password : </label>
				<input type="password" id="pass" name="password" minlength="0" required>
			</div>
			<a href="#" id="done">DONE</a>
		</main>
		<footer></footer>
	</div>
</body>
</html>
